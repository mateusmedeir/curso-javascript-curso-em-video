<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <input type="text" name="txtnaci" id="txtnaci">
    <input type="button" value="Verificar" onclick = 'testador()'>
    <div id = 'res'>

    </div> 
    <script>
        function testador(){
            var paisp = String(txtnaci.value).toLowerCase()
            var res = window.document.querySelector(`div#res`)
            res.innerHTML = `<p>Sua nacionalidade é <strong>${paisp}</strong></p>`
            if(paisp != "brasil"){
                res.innerHTML += `<p>Você é <strong>ESTRANGEIRO</strong></p>`
            }else{
                res.innerHTML += `<p>Você é <strong>BRASILEIRO</strong></p>`
            }
        }
    </script>
</body>
</html>
